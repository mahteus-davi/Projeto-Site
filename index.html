<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-global">

        <div class="login-esquerda">
            <h1>Bem-vindo <br>Entre na sua conta <br>para ver os prestadores de serviço.</h1>
            <img src="prestador.svg" class="prest-login" alt="servico">
        </div>

        <div class="login-direita">
            <div class="painel-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="botao-login">Fazer login</button>
                <a href="./Cadastro/index.html" class="botao-login1" target="_blank"><button class="botao-login">Cadastar</button></a>
            </div>
        </div>
    </div>
</body>
</html>
